<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock/Paper/Scissors</title> <script src="script.js"defer></script> <link rel="stylesheet" href="style.css">
</head>
<body>
    
<section class= "container">
    <div class= "stat"> 
        <div class= "p1Score">
            <h2>Player 1</h2>
            <p>0</p></div>
        <div class= "p2Score">
            <h2>Player 2</h2>
            <p>0</p></div>
    </div>
<div class= "first">
    <h1>Rock Paper Scissors</h1>
    <button onclick= "Javascript:alert ('Goodluck!')"><img src="https://www.seekpng.com/png/full/0-4114_play-button-play-icon-button-orange-gradient-circle.png" width= "100" height="100" alt="r/p/s"><br>Click to Play</button>
</div>

<div class= "game fadeOut">
    <h2 class= "winner">Pick your throw</h2>
    <div class="bucketHand">
                
          <img class="p1Hand" src="https://i.pinimg.com/736x/a9/5d/60/a95d601b621f6c7a958545b12a89802b.jpg" width= "200" height="200">

        </div>

<div class = "choice">
        <button class="paper"><img src="./assets/paper.png" width= "150" height="150" ></button> 
        <button class="rock"><img src="./assets/rock.png" width= "150" height="150" ></button> 
        <button class="scissors"><img src="./assets/scissors.png" width= "150" height="150" ></button> 
    
    </div>
</div>
    </section>
